<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="A random advice generator app by using API in javascript"
    />

    <link href="style.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="manifest" href="manifest.webmanifest" />

    <link rel="apple-icon" href="images/apple.png" />

    <title>Random Advice Generator</title>
  </head>
  <body
    class="text-xl font-manrope flex justify-center items-center h-screen bg-Neutral-Very_Dark_Blue"
  >
    <div
      class="max-w-xs md:max-w-md flex justify-center items-center flex-col gap-8 bg-Neutral-Dark_Blue p-8 rounded-lg relative"
    >
      <p class="text-Neon_Green text-xl tracking-wider">
        Advice No # <span class="number">117</span>
      </p>

      <p class="text-center">
        <q class="quote text-xl self-center font-bold text-Light_cyan">
          Remedy tickly coughs with a drink of honey, lemon and water as hot as
          you can take.
        </q>
      </p>
      <div class="mb-8">
        <img
          src="images/pattern-divider-desktop.svg"
          alt="pattern divider image"
        />
      </div>
      <div
        class="dice absolute -bottom-6 cursor-default left-2/4 transform -translate-x-2/4 bg-Neon_Green w-14 h-14 flex justify-center items-center rounded-full hover:shadow-rounded"
      >
        <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M20 0H4a4.005 4.005 0 0 0-4 4v16a4.005 4.005 0 0 0 4 4h16a4.005 4.005 0 0 0 4-4V4a4.005 4.005 0 0 0-4-4ZM7.5 18a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Z"
            fill="#202733"
          />
        </svg>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
